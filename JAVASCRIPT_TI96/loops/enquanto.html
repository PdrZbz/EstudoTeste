<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquanto</title>
</head>
<body>

    <script>
        var resposta=prompt("Deseja entrar no Sistema: ")

        //ele vai fazer loop enquanto for verdade
        while(resposta=="sim"){
            console.log("Estou no sistema!")

            resposta=prompt("Deseja continuar no sistema:")
        }
        do{
            alert("Estou dentro do sistema")
            var resposta=prompt("Desseja continuar no sistema:")

        }while(resposta=="sim")








    </script>
    
</body>
</html>
